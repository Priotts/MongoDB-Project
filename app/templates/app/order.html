{% extends 'core/base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}

<!-- component -->


  <div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Order Form</h1>
    <form method ='post'class="w-full max-w-sm mx-auto bg-white p-8 rounded-md shadow-md">
      {% csrf_token %}
      <div class="mb-4">
        <label for="order_type" class="block text-gray-1000 text-sm font-bold mb-2" >Order Type:</label>
        <select id="order_type" name="order_type" class="border border-gray-300 rounded p-2">
          <option value="Buy">Buy</option>
          <option value="Sell">Sell</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="quantity" class="block text-gray-1000 text-sm font-bold mb-2">Quantity</label>
        <input type="number" id="quantity" step="0.01" name="quantity" class="border border-gray-300 rounded p-2">
      </div>
      <div class="mb-4">
        <label for="price" class="block text-gray-1000 text-sm font-bold mb-2">Price</label>
        <input type="number" step="0.01" id="price" name="price" class="border border-gray-300 rounded p-2">

      </div>
      
      <button
        class="w-full bg-green-500 text-white text-sm font-bold py-2 px-4 rounded-md hover:bg-indigo-600 transition duration-300"
        type="submit">Create order</button>
    </form>
  </div>
  {% endif %}

{% endblock %}
